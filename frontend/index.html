<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Tarefas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="48" height="48" rx="12" fill="#3B82F6"/>
        <path d="M32 17L21 28L16 23" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1 class="title">Minhas Tarefas</h1>
    <p class="subtitle">Organize suas tarefas de forma simples e eficiente</p>
  </header>

  <button class="btn-new-task" id="btnNewTask">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 4V16M4 10H16" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </svg>
    Nova Tarefa
  </button>

  <section class="tabs">
    <button class="tab active" data-filter="all">
      Todas
      <span class="badge" id="badgeAll">4</span>
    </button>
    <button class="tab" data-filter="todo">
      A Fazer
      <span class="badge" id="badgeTodo">2</span>
    </button>
    <button class="tab" data-filter="doing">
      Em Progresso
      <span class="badge" id="badgeDoing">1</span>
    </button>
    <button class="tab" data-filter="done">
      Concluídas
      <span class="badge" id="badgeDone">1</span>
    </button>
  </section>

  <section class="tasks-list" id="tasksList">
    <div class="task-card">
      <div class="task-header">
        <div class="task-checkbox"></div>
        <div class="task-content">
          <h3 class="task-title">Configurar ambiente de desevolvimento</h3>
          <p class="task-description">Instalar Intellij e baixar versão 17 do Java</p>
        </div>
      </div>
      <div class="task-footer">
        <div class="task-badges">
          <span class="task-badge status">A Fazer</span>
          <span class="task-badge priority">Alta</span>
        </div>
        <div class="task-actions">
          <button class="task-action-btn edit" title="Editar">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.25 3H3C2.60218 3 2.22064 3.15804 1.93934 3.43934C1.65804 3.72064 1.5 4.10218 1.5 4.5V15C1.5 15.3978 1.65804 15.7794 1.93934 16.0607C2.22064 16.342 2.60218 16.5 3 16.5H13.5C13.8978 16.5 14.2794 16.342 14.5607 16.0607C14.842 15.7794 15 15.3978 15 15V9.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13.875 1.87498C14.1734 1.57661 14.5777 1.40906 15 1.40906C15.4223 1.40906 15.8266 1.57661 16.125 1.87498C16.4234 2.17336 16.5909 2.57763 16.5909 2.99998C16.5909 3.42234 16.4234 3.82661 16.125 4.12498L9 11.25L6 12L6.75 9L13.875 1.87498Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="task-action-btn delete" title="Excluir">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.25 4.5H3.75H15.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 4.5V3C6 2.60218 6.15804 2.22064 6.43934 1.93934C6.72064 1.65804 7.10218 1.5 7.5 1.5H10.5C10.8978 1.5 11.2794 1.65804 11.5607 1.93934C11.842 2.22064 12 2.60218 12 3V4.5M14.25 4.5V15C14.25 15.3978 14.092 15.7794 13.8107 16.0607C13.5294 16.342 13.1478 16.5 12.75 16.5H5.25C4.85218 16.5 4.47064 16.342 4.18934 16.0607C3.90804 15.7794 3.75 15.3978 3.75 15V4.5H14.25Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>

</div>

  <script src="script.js"></script>
</body>
</html>
